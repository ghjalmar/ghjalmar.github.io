---
layout: default
title: Home
---

<h2>Recent Posts</h2>

{% if site.posts.size > 0 %}
  {% for post in site.posts %}
    <article>
      <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
      <p class="post-meta">{{ post.date | date: "%Y-%m-%d" }}</p>
      <p>{{ post.excerpt }}</p>
    </article>
  {% endfor %}
{% else %}
  <p>No posts yet.</p>
{% endif %}
