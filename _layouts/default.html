<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="alternate" type="application/rss+xml" title="{{ site.title | default: 'ghjalmar.is' }}" href="{{ '/feed.xml' | relative_url }}">
    <style>
      body {
        font-family: system-ui, -apple-system, sans-serif;
        line-height: 1.6;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        color: #333;
      }
      header {
        border-bottom: 1px solid #ddd;
        margin-bottom: 2em;
        padding-bottom: 1em;
      }
      h1 {
        margin: 0 0 0.5em 0;
      }
      h1 a {
        color: #000;
        text-decoration: none;
      }
      h1 a:hover {
        text-decoration: underline;
      }
      nav a {
        margin-right: 1em;
        text-decoration: none;
        color: #0066cc;
      }
      nav a:hover {
        text-decoration: underline;
      }
      article {
        margin-bottom: 2em;
      }
      .post-meta {
        color: #666;
        font-size: 0.9em;
      }
      footer {
        border-top: 1px solid #ddd;
        margin-top: 2em;
        padding-top: 1em;
        color: #666;
        font-size: 0.9em;
      }
    </style>
  </head>
  <body>
    <header>
      <h1><a href="/">ghjalmar.is</a></h1>
      <nav>
        <a href="/">Posts</a>
        <a href="/about">About</a>
      </nav>
    </header>
    <main>
      {{ content }}
    </main>
    <footer>
      <p>&copy; Gu√∞mundur Hjalmar Egilsson | www.ghjalmar.is | {{ 'now' | date: "%Y" }}</p>
    </footer>
    <script data-goatcounter="https://ghjalmar.goatcounter.com/count"
            async src="//gc.zgo.at/count.js"></script>
  </body>
</html>
